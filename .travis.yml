
language: python

python:
    - "2.7"
    - "3.3"
    - "3.4"
    - "3.5"

before_install:
    # https://docs.travis-ci.com/user/gui-and-headless-browsers/
    # http://stackoverflow.com/questions/21321292/using-matplotlib-when-display-is-undefined
    - "export DISPLAY=:99.0"
    - "sh -e /etc/init.d/xvfb start"
    - sleep 3 # give xvfb some time to start

    # setup miniconda
    - if [[ "$TRAVIS_PYTHON_VERSION" == "2.7" ]]; then
        wget https://repo.continuum.io/miniconda/Miniconda2-latest-Linux-x86_64.sh -O miniconda.sh;
      else
        wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
      fi
    - bash miniconda.sh -b -p $HOME/miniconda
    - export PATH="$HOME/miniconda/bin:$PATH"
    - hash -r
    - conda config --set always_yes yes --set changeps1 no --set show_channel_urls true
    - conda update -q conda
    - conda info -a

install:
    - conda create --name regionmask python=$TRAVIS_PYTHON_VERSION pytest
    - source activate regionmask
    - conda install --file travis/environment.yml
    - python setup.py install

script:
    - py.test .
