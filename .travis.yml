
matrix:
    include:
        # All the versions of Python.
        - python: 2.6
        - python: 2.7
        - python: 3.3
        - python: 3.4
        - python: 3.5

before_install:
    - wget http://repo.continuum.io/miniconda/Miniconda-latest-Linux-x86_64.sh -O miniconda.sh;
    - bash miniconda.sh -b -p $HOME/miniconda
    - export PATH="$HOME/miniconda/bin:$PATH"
    - hash -r
    - conda config --set always_yes yes --set changeps1 no --set show_channel_urls true
    - conda update -q conda
    - conda info -a
    
    # https://docs.travis-ci.com/user/gui-and-headless-browsers/
    # http://stackoverflow.com/questions/21321292/using-matplotlib-when-display-is-undefined
    - "export DISPLAY=:99.0"
    - "sh -e /etc/init.d/xvfb start"
    - sleep 3 # give xvfb some time to start
    
  
install:
    - conda env create python=$TRAVIS_PYTHON_VERSION --file docs/environment.yml
    - source activate regionmask
    - python setup.py install
  
    - conda install pytest

script:
    - python -m pytest .
